<div class="center clock-wrapper bg-black" style="height: {{ .size }}px; width: {{ .size }}px;">
<svg version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 {{.size}} {{.size}}">
  <circle cx="50%" cy="50%" r="50%" stroke-width="0" fill="#FFFFFF"  />
  <circle cx="50%" cy="50%" r="47%" stroke="black" stroke-width="1" fill="{{ .color }}" />
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  <line x1="50%" y1="50%" x2="50%" y2="25%" stroke="#000"
  stroke-width="1" marker-end="url(#arrowhead1)" />

  <line x1="50%" y1="50%" x2="21%" y2="35%" stroke="#000" stroke-width="1" marker-end="url(#arrowhead1)" />
</svg>
</div>
