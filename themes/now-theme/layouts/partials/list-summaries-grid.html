<table class="page-wrapper"><tbody><tr><td>
  <table class="panel-grid cols-1"><tbody>
      <tr><td>
        <div class="bg-white mb2 pa3 pa4-l">
        <h1 class="near-black f3">
          <a href="{{ .context.RelPermalink }}" class="link primary-color dim">
            {{- if eq .context.Section "functions" -}}
            {{ .context.LinkTitle }}
            {{- else -}}
            {{ .context.Title }}
            {{- end -}}
          </a>
        </h1>
        <div class="lh-copy links">
          {{ if .context.Params.description  }}
          {{ .context.Params.description | markdownify }}
          {{ else }}
          {{ .context.Summary  }}
          {{ end }}

          <a href="{{ .context.RelPermalink }}" class="f6 mt2 db link primary-color dim">
            Read More &raquo;
          </a>
        </div>
        </div>
    </td></tr>
  </tbody></table>
</td></tr></tbody></table>
