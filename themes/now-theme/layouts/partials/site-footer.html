<footer class="bg-primary-color-dark light-gray ph4-ns pt4 relative w-100" role="contentinfo">
      <div class="container">
        <table class="table table-sm">
          <caption>Hugo Variables for current page</caption>
          <tr><td class="ph2 fw5">Name:</td><td>{{ .Name }}</td></tr>
          <tr><td class="ph2 fw5">Kind:</td><td>{{ .Kind }}</td></tr>
          <tr><td class="ph2 fw5">Type:</td><td>{{ .Type }}</td></tr>
          <tr><td class="ph2 fw5">List Page:</td><td>.Pages</td></tr>
          <tr><td class="ph2 fw5">IsPage:</td><td>{{ .IsPage }}</td></tr>
          <tr><td class="ph2 fw5">IsHome:</td><td>{{ .IsPage }}</td></tr>
          <tr><td class="ph2 fw5">Next:</td><td>{{ .Next }}</td></tr>
          <tr><td class="ph2 fw5">Prev:</td><td>{{ .Prev }}</td></tr>
          <tr><td class="ph2 fw5">Section:</td><td>{{ .CurrentSection }}</td></tr>
        </table>
      </div>
</footer>
